<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Элементы управления</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="form" style="margin: 1em;">
      <section>
        <h2>Кнопки</h2>
        <div>
          <h3>Common</h3>
          <button class="button" type="button">Кнопка</button>
          <button class="button button--hover" type="button">Кнопка</button>
          <button class="button button--focus" type="button">Кнопка</button>
          <button class="button button--active" type="button">Кнопка</button>
          <button class="button" type="button" disabled>Кнопка</button>
        </div>
        <div>
          <h3>Primary</h3>
          <button class="button button--primary" type="button">Primary</button>
          <button class="button button--primary button--hover" type="button">Кнопка</button>
          <button class="button button--primary button--focus" type="button">Кнопка</button>
          <button class="button button--primary button--active" type="button">Кнопка</button>
          <button class="button button--primary" type="button" disabled>Кнопка</button>
        </div>
        <div>
          <h3>Secondary</h3>
          <button class="button button--secondary" type="button">Кнопка</button>
          <button class="button button--secondary button--hover" type="button">Кнопка</button>
          <button class="button button--secondary button--focus" type="button">Кнопка</button>
          <button class="button button--secondary button--active" type="button">Кнопка</button>
          <button class="button button--secondary" type="button" disabled>Кнопка</button>
        </div>
      </section>
    </form>
  </body>
</html>
